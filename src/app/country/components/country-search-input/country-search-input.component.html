<form (submit)="searchCountries()" autocomplete="off">
  <!-- (keyup)="toSearchChange()" -->
  <div class="d-flex jjustify-content-between">
    <input
      type="text"
      name="toSearch"
      [(ngModel)]="toSearch"
      (input)="keyPressed()"
      class="form-control"
      [placeholder]="placeholder"
    />
    <button (click)="clear()" class="btn btn-outline-primary ms-3">Limpiar</button>
  </div>
</form>
