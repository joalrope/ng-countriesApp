<table class="table table-hover mt-3">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img class="small-flag" [src]="country.flag" alt="country.flag" />
      </td>
      <td *ngIf="country.capital">{{ country.capital }} - {{ country.name }}</td>
      <td *ngIf="!country.capital">{{ country.name }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.alpha2Code]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
