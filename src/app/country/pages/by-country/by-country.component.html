<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <form (submit)="searchCountry()" autocomplete="off">
      <input
        type="text"
        name="toSearch"
        [(ngModel)]="toSearch"
        class="form-control"
        placeholder="Buscar País..."
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hasError" class="alert alert-danger">
  No se encontró ninguna coincidencia con: {{ toSearch }}
</div>

<div class="row">
  <div class="col">
    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Amarillo Azul y Rojo</td>
          <td>Republica Bolivariana de Venezuela</td>
          <td>26.345.120 Habitantes</td>
          <td>
            <a href="country/ven">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
