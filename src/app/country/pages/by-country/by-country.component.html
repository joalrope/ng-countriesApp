<h2>Por País</h2>
<hr />
<div class="row">
  <div class="col">
    <form
      (submit)="searchCountry()"
      (keyup)="toSearchChange()"
      autocomplete="off"
    >
      <input
        type="text"
        name="toSearch"
        [(ngModel)]="toSearch"
        class="form-control"
        placeholder="Buscar País..."
      />
    </form>
  </div>
</div>

<hr />

<div *ngIf="hasError" class="alert alert-danger">
  No se encontró ninguna coincidencia con: {{ toSearch }}
</div>

<div *ngIf="countries.length != 0" class="row">
  <div class="col">
    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Población</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let country of countries; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img class="small-flag" [src]="country.flag" alt="country.flag" />
          </td>
          <td>{{ country.name }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="['/country', country.alpha2Code]">Ver...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
